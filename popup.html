<!DOCTYPE html>
<html>
<head>
  <title>Sale Notification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: linear-gradient(135deg, #1e3a8a, #f97316);
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3a8a, #f97316);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
      animation: fadeOut 0.75s ease-in-out forwards;
    }

    .orbit-loader {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .orbit-path {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px dashed #f16222;
      border-radius: 50%;
      opacity: 0.3;
      animation: rotate 0.5s linear infinite;
    }

    .orbit-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #f16222;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0 40px;
      animation: orbit 0.25s linear infinite;
    }

    .orbit-dot:nth-child(2) {
      animation-delay: 0.05s;
      background: #ffd700;
    }

    .orbit-dot:nth-child(3) {
      animation-delay: 0.1s;
      background: #ffffff;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(40px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .character-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 4;
      animation: fadeOutCharacter 3s ease-in-out forwards;
    }

    .ninja {
      width: 150px;
      height: 150px;
      opacity: 0;
      animation: assembleNinja 2s ease-out forwards;
    }

    @keyframes assembleNinja {
      0% { opacity: 0; transform: scale(0) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(360deg); }
      70% { transform: scale(1) rotate(360deg); }
      100% { transform: scale(1) rotate(360deg) translateY(-20px); }
    }

    @keyframes fadeOutCharacter {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 30px;
      max-width: 90%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      border: 2px solid #ffd700;
      opacity: 0;
      animation: revealContent 1s ease-out 3s forwards;
    }

    @keyframes revealContent {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .frame {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 3px solid #ffd700;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      z-index: -1;
      animation: frameGlow 2s ease-in-out infinite;
    }

    @keyframes frameGlow {
      0% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
      50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8); }
      100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #ffd700;
      font-size: 40px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: textGlow 2s ease-in-out infinite, fadeInText 1.5s ease-out forwards;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
      50% { text-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
      100% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    p {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-size: 20px;
      line-height: 1.5;
      margin: 10px 0;
      color: #e0e0e0;
      animation: bounceInText 1s ease-out 0.5s forwards;
    }

    @keyframes bounceInText {
      0% { opacity: 0; transform: scale(0.8); }
      60% { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .highlight {
      background-color: #f16222;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .bde-highlight {
      color: #ffd700;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      animation: wave 1s ease-in-out infinite;
    }

    @keyframes wave {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .error {
      color: #d32f2f;
      font-weight: bold;
    }

    .close-btn {
      margin: 20px auto 0;
      padding: 12px 24px;
      background-color: #f16222;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s, box-shadow 0.3s;
      display: block;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .close-btn:hover {
      background-color: #d14e1c;
      box-shadow: 0 0 15px rgba(241, 98, 34, 0.8);
    }

    input[type="email"], input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .trophy-container {
      position: relative;
      margin: 20px auto;
      width: 100px;
      height: 100px;
      z-index: 3;
      line-height: 100px;
      text-align: center;
      display: none; /* Hide by default */
    }

    .trophy {
      font-size: 80px;
      color: #ffd700;
      opacity: 0;
      display: inline-block;
      vertical-align: middle;
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      animation: bounceIn 1s ease-out 1s forwards;
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.1); }
      70% { transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ffd700;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 2s linear infinite;
      z-index: 3;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0); }
    }

    .money-coin, .money-usd, .firework {
      position: absolute;
      opacity: 0.8;
      animation: fallMoney 3s linear infinite;
      z-index: 1;
    }

    .money-coin {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #ffeb3b, #d4af37 50%, #b8860b);
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.5), inset 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .money-usd {
      font-size: 20px;
      color: #c0c0c0;
      text-shadow: 0 0 5px #2e7d32, 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .firework {
      width: 10px;
      height: 10px;
      background: #ffd700;
      border-radius: 50%;
      opacity: 0;
      animation: fallMoney 3s linear infinite, fireworkScale 2s ease-out infinite;
    }

    @keyframes fireworkScale {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(2); }
      100% { opacity: 0; transform: scale(0); }
    }

    @keyframes fallMoney {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="orbit-loader">
      <div class="orbit-path"></div>
      <div class="orbit-dot"></div>
      <div class="orbit-dot"></div>
      <div class="orbit-dot"></div>
    </div>
  </div>
  <div class="character-container">
    <svg class="ninja" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path fill="#f16222" d="M12 2a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-1.17A3.001 3.001 0 0 1 14 16v4a2 2 0 0 1-2 2a2 2 0 0 1-2-2v-4a3.001 3.001 0 0 1-1.17-2.83H8a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h2V4a2 2 0 0 1 2-2z"/>
      <path fill="#ffffff" d="M10 8h4v2h-4z" opacity="0.8"/>
      <circle cx="12" cy="5" r="1" fill="#ffffff"/>
    </svg>
  </div>
  <div class="container">
    <div class="frame"></div>
    <h1 id="title">New Sale!</h1>
    <p id="message"></p>
    <div class="trophy-container">
      <i class="trophy fa-solid fa-trophy"></i>
      <div class="sparkle" style="top: 10px; left: 10px; animation-delay: 0s;"></div>
      <div class="sparkle" style="top: 80px; left: 70px; animation-delay: 0.5s;"></div>
      <div class="sparkle" style="top: 20px; left: 80px; animation-delay: 1s;"></div>
    </div>
    <div id="authForm" style="display: none;">
      <p id="authMessage">Enter your @codingninjas.com email:</p>
      <input type="email" id="emailInput" placeholder="yourname@codingninjas.com">
      <input type="text" id="otpInput" placeholder="Enter OTP" style="display: none;">
      <button class="submit-btn" id="submitButton">Submit</button>
    </div>
    <button class="close-btn" id="closeButton" style="display: none;">Close</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
