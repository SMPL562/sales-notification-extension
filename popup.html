<!DOCTYPE html>
<html>
<head>
  <title>Sale Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2e7d32;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>New Sale!</h1>
    <p id="message"></p>
    <button class="close-btn" onclick="window.close()">Close</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
