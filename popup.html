<!DOCTYPE html>
<html>
<head>
  <title>Sales Notification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 1s ease-in-out 2s forwards;
    }

    .orbit-loader {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .orbit-path {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }

    .orbit-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0 40px;
      animation: orbit 1s linear infinite;
    }

    .orbit-dot:nth-child(2) {
      animation-delay: 0.33s;
      background: #ffd700;
    }

    .orbit-dot:nth-child(3) {
      animation-delay: 0.66s;
      background: #f16222;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(40px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; pointer-events: none; }
    }

    .container {
      position: relative;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      opacity: 0;
      animation: slideIn 0.8s ease-out 2.5s forwards;
    }

    @keyframes slideIn {
      0% { 
        opacity: 0; 
        transform: translateY(30px) scale(0.9); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .notification-icon {
      font-size: 60px;
      margin-bottom: 20px;
      opacity: 0;
      animation: bounceIn 0.6s ease-out 3s forwards;
    }

    @keyframes bounceIn {
      0% { 
        opacity: 0; 
        transform: scale(0.3); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.1); 
      }
      70% { 
        transform: scale(0.9); 
      }
      100% { 
        opacity: 1; 
        transform: scale(1); 
      }
    }

    .sale-icon {
      color: #ffd700;
    }

    .notification-icon-general {
      color: #64b5f6;
    }

    .private-icon {
      color: #81c784;
    }

    h1 {
      font-weight: 700;
      font-size: 36px;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeInUp 0.6s ease-out 3.2s forwards;
    }

    @keyframes fadeInUp {
      0% { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .message {
      font-size: 18px;
      line-height: 1.6;
      margin: 25px 0;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out 3.4s forwards;
    }

    .highlight {
      background: linear-gradient(45deg, #f16222, #ff8a50);
      color: #fff;
      padding: 8px 16px;
      border-radius: 25px;
      display: inline-block;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(241, 98, 34, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .bde-highlight {
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #333;
      padding: 8px 16px;
      border-radius: 25px;
      display: inline-block;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      0% { box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); }
      50% { box-shadow: 0 4px 25px rgba(255, 215, 0, 0.6); }
      100% { box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); }
    }

    .controls {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out 3.6s forwards;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #f16222, #ff8a50);
      color: #fff;
      box-shadow: 0 4px 15px rgba(241, 98, 34, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(241, 98, 34, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Celebration Effects */
    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ffd700;
      animation: confetti-fall 3s linear infinite;
    }

    .confetti:nth-child(odd) {
      background: #f16222;
      animation-delay: 0.5s;
    }

    .confetti:nth-child(3n) {
      background: #64b5f6;
      animation-delay: 1s;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 25px;
        margin: 20px;
      }

      h1 {
        font-size: 28px;
      }

      .message {
        font-size: 16px;
      }

      .notification-icon {
        font-size: 50px;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 200px;
      }
    }

    /* Accessibility */
    .btn:focus {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="orbit-loader">
      <div class="orbit-path"></div>
      <div class="orbit-dot"></div>
      <div class="orbit-dot"></div>
      <div class="orbit-dot"></div>
    </div>
  </div>

  <div class="celebration" id="celebration"></div>

  <div class="container">
    <div class="notification-icon" id="notificationIcon">
      <i class="fas fa-bell"></i>
    </div>
    
    <h1 id="title">New Notification!</h1>
    
    <div class="message" id="message">
      Loading notification...
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="closeButton">
        <i class="fas fa-times"></i> Close
      </button>
      <button class="btn btn-secondary" id="settingsButton">
        <i class="fas fa-cog"></i> Settings
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
